<head>
    <title>Scoreboard</title>
</head>
<h1>Scoreboard</h1>
<script>
    setTimeout(() => {
        document.location.reload();
    }, 3000);
</script>
{% if ordered_teams %}
    <ul>
    {% for team in ordered_teams %}
        <li><a href="{% url 'scores:detail' team.team_id %}">{{ team.name }}: {{ team.points }} points</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No teams are available.</p>
{% endif %}
